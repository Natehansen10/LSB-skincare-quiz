<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSB Skin Quiz â€” Lyds Skin Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <img class="hero-logo" src="images/lsb-logo.png" alt="Lyds Skin Bar Logo" />
      <span class="badge">Your skin, our obsession</span>
      <h1>Find Your Skin Type. Get Your Custom Routine.</h1>
      <p>Take our quick, dynamic quiz to identify your skin type and get product recommendations curated by Lyds Skin Bar in Provo, Utah.</p>
    </div>
  </header>

  <div class="parallax-strip" aria-hidden="true"></div>

  <main class="section">
    <div class="quiz-wrap" aria-live="polite">
      <div class="progress"><span id="progress-bar"></span></div>
      <div id="quiz"></div>
    </div>
  </main>

  <div id="notify-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal__card">
      <p>Thanks! We got your info </p>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
